<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Kod Yaradıcı</title>
    <meta name="theme-color" content="#FF0000" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#872e4e" media="(prefers-color-scheme: dark)">
    <link rel="stylesheet" href="./css/qrcode.css">

</head>
<body>
    <div class="container">
        <h1>QR Kod Yaradıcı</h1>
        <input type="text" id="urlInput" placeholder="QR Kod için URL Girin: ">
        <button id="generateButton">Yarat</button>
        <div id="message" class="hidden">QR Kodunuz Hazırdır!</div>
        <div id="qrCodeContainer" class="hidden">
            <h2>QR Kodunuz:</h2>
            <div id="qrCode"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="../src/js/qrcode.js"></script>
</body>
</html>
