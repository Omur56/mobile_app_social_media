<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reqistration</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class=" container-fluid  mb-3 w-100 d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="container-fluid shadow p-3 mb-5 bg-white rounded">
            <h1>Creat your Account</h1>
            <form class="container-fluid" action="index.html" method="html">
                <div class="container-fluid mb-3">
                    <label for="exampleInputEmail1" class="container-fluid form-label form_login">Name</label>
                    <input type="text" class="container-fluid form-control form_login w-100" id="exampleInputName"
                        aria-describedby="namelHelp" required>

                </div>
                <div class="container-fluid form-group">
                    <label for="exampleInputEmail1" class="form-label form_login">Email</label>
                    <input type="email" class="container-fluid form-control form_login w-100" style="width: 350px;"
                        id="exampleInputEmail1" aria-describedby="emailHelp"required>

                </div>
                <div class="container-fluid mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="container-fluid form-control form_login w-100" style="width: 350px;"
                        id="exampleInputPassword1" required>
                </div>

                <button type="submit" class="container-fluid btn btn-primary w-100">Create account</button>
            </form>


        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
